    <div class="main-cadastro">
        <h1 style="align-self: center;">Efetue o seu Cadastro</h1>
        <form class="form col-10" style="align-self: center;" method="POST">
            <div class="mb-3 d-flex" style="justify-content: space-evenly;">
                <input class="form-control input" type="text" name="name" id="name" required placeholder="Digite o seu nome">
                <input class="form-control input" type="email" name="email" id="email" required placeholder="Digite o email">

            </div>
            <div class="mb-3 d-flex">
                <input class="form-control input" type="cep" name="cep" id="cep" required placeholder="Digite o seu CEP">
                <input class="form-control input" type="rua" name="rua" id="rua" required placeholder="Digite a sua rua">
                <input class="form-control input" type="num" name="num" id="num"  placeholder="Digite o seu número">
                <input class="form-control input" type="complemento" name="complemento" id="complemento" required placeholder="Digite o complemento">
                <input class="form-control input" type="uf" name="uf" id="uf" placeholder="Digite a UF">
            </div>

            
        </form>
    </div class="main-recipe">
